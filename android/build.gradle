apply plugin: 'com.android.library'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
//configurations.all {
//    resolutionStrategy.force 'com.google.android.gms:play-services-base:+'
//}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation files('libs/AMap_Location_V5.5.1_20211008.jar')
  implementation files('libs/Amap_2DMap_V6.0.0_20191106.jar')
  implementation files('libs/AMap_Search_V6.9.3_20190722.jar')
  implementation 'com.android.support:appcompat-v7:27.1.1'
  compile 'com.facebook.react:react-native:+'

  compile 'com.google.android.gms:play-services-maps:15.0.1'
  compile 'com.google.android.gms:play-services-places:15.0.1'
  compile 'com.google.android.gms:play-services-location:15.0.1'
  compile 'com.google.code.gson:gson:2.4'

}
