apply plugin: 'com.android.application'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        applicationId "com.gizwtis.amap"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
configurations.all {
    resolutionStrategy.force 'com.google.android.gms:play-services-base:+'
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation files('libs/AMap2DMap_5.2.0_AMapSearch_6.5.0_AMapLocation_4.2.0_20180930.jar')
  implementation 'com.android.support:appcompat-v7:27.1.1'
  compile 'com.facebook.react:react-native:+'

  compile 'com.google.android.gms:play-services-maps:+'
  compile 'com.google.android.gms:play-services-places:+'
  compile 'com.google.android.gms:play-services-location:+'
  compile 'com.google.code.gson:gson:2.4'

}
